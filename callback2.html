<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function </title>
</head>
<body>
        <ul id="student"></ul>
        <script> 
            const students =[
            
            {name:"payal",surname:"dhakad"},
            {name:"akash",surname:"dhakad"}
           
            
            ];
            
            function  enrollStudent(student,callback) { //
            setTimeout(()=>{ 
                students.push(student);
                console.log('nroll studnest');
                callback();
            },2000);
                
                
            
            }
            function getStudents(){ 
            setTimeout(()=>{ 
            str ='';
            
                    students.forEach(function(element){ 
                      console.log(element)  ;
                      str += `<li> ${element.name} ${element.surname}</li>`
                        
                    });
                    let list =document.getElementById('student');
                    list.innerHTML =str;
            },3000);
            
            }
            let newStudent ={name:'vedant',surname:'dhakad'}
            enrollStudent(newStudent,getStudents);
           // getStudents();
            
        
        </script>
</body>
</html>
