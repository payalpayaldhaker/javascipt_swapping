<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>promise-object</title>
    </head>
    <body>
        <ul id="demo"></ul>
            <script> 
             const students =[
            
            {name:"payal",surname:"dhakad"},
            {name:"akash",surname:"dhakad"}
           
            
            ];
            function  enrollStudent(student) { //
            return new  Promise(function(resolve,reject){
            
           
            setTimeout(()=>{ 
                students.push(student);
                console.log('nroll studnest');
                const error=false;
                    if(!error){ 
                        console.log('promise has been resolove');
                        resolve();
                    }
                    else{ 
                    console.log('promise has been reject');
                    reject();
                }
               // callback();
                
            },2000);
                
        });
            
            }
            function getStudents(){ 
            setTimeout(()=>{ 
            str ='';
            
                    students.forEach(function(element){ 
                      console.log(element)  ;
                      str += `<li> ${element.name} ${element.surname}</li>`
                        
                    });
                    let list =document.getElementById('demo');
                    list.innerHTML =str;
            },3000);
            
            }     
                   let newData ={name:'vedu',surname:'dhakad'} ;
                    enrollStudent(newData).then(getStudents) 
                    
                      
                    .catch(function(error){ 
                        console.log(`this is error`+error);
                    });
            </script>
    </body>
    </html>
