    const myobj =JSON.parse(myjson)    
    console.log('this is obj :',myobj['results']);
        
        let meaning =document.getElementById('meaning');
        meaning.addEventListener('click',()=>{ 
        
                console.log('popuate')
                populate();
        })
         function  populate(){ 
         console.log('pop');
         let result = myobj['results'];
         let html ='';
         result.forEach(function(element){ 
         console.log(element);
         html +=`<li class="list-group-item list-group-item-primary">${element.definition}${element.examples}</li>`
         })
         let defs =document.getElementById('defs')
         defs.innerHTML = html;
         }</script>
