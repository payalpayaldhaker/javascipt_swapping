    <body>
            <script>
            
            function myItratros(values){ //
                    
                  let i = 0;
                  //we will return object
                  return{ 
                    next:function(){ 
                    if(i < values.length){
                    console.log('ok');
                   return { 
                        value:values[i++],
                        done:false
                    }
                    }
                    else{ 
                    console.log('ok');
                      return  {
                        done:true,
                        
                        }
                    }
                    }
                  }
            }
            
            let myArry = ['apple','banana','mango','orange'];
            
            //console.log('my aaray',myArry);
            
            //useing the itrators
          
            let fruits = myItratros(myArry);
            console.log(fruits.next().value);
            console.log(fruits.next().value);
            console.log(fruits.next().value);
            console.log(fruits.next().value);
            console.log(fruits.next().value);
